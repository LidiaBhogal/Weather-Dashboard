<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" /> 
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title><h1>Weather Dashboard</h1></title>

</head>

<body>
  
  <header
    class="container-fluid text-center text-white bg-dark p-2 weather-header"
  >
    <h1>Weather Dashboard</h1>
  </header>

  
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row container-border">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="search-input"
                placeholder="London"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />

              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <hr class="hr weather-hr" />
          
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Recent search
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Recent search
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Recent search
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Recent search
          </button>
          <button type="button" class="btn btn-primary btn-lg btn-block">
            Recent search
          </button>
          
        </div>
      </aside>

      

      <div class="col-lg-9 pb-3">
       
        <section
          id="today"
          class="mt-3 container-border"
          role="region"
          aria-live="polite"
        >
          
          <h1 id="selected-city-heading"> <img id="todays-icon"></h1>
          <h2 id="selected-city-temp"></h2>
          <h2 id="selected-city-wind"></h2>
          <h2 id="selected-city-humidity"></h2>
        </section>

        
        <h2>5-day Forecast:</h2>

        <section
          id="forecast"
          class="row mt-3 hide"
          role="region"
          aria-live="polite"
        >
          
          <div
            class="card text-white bg-dark mb-3 day-forecast"
            style="max-width: 18rem"
          >
            <div class="card-header" id="day-one-date"> Day 1</div>
            <div class="card-body">
              <img class="weather-image" />
              <p id="day-one-temp"></p>
              <p id="day-one-wind"></p>
              <p id="day-one-humidity"></p>
            </div>
          </div>

          
          <div
          class="card text-white bg-dark mb-3 day-forecast"
          style="max-width: 18rem"
        >
          <div class="card-header" id="day-one-date"> Day 2</div>
          <div class="card-body">
            <img class="weather-image" />
            <p id="day-one-temp"></p>
            <p id="day-one-wind"></p>
            <p id="day-one-humidity"></p>
          </div>
        </div>

         
          <div
            class="card text-white bg-dark mb-3 day-forecast"
            style="max-width: 18rem"
          >
            <div class="card-header" id="day-three-date"> Day 3</div>
            <div class="card-body">
              <img class="weather-image" />
              <p id="day-three-temp"></p>
              <p id="day-three-wind"></p>
              <p id="day-three-humidity"></p>
            </div>
          </div>

         

          <div
            class="card text-white bg-dark mb-3 day-forecast"
            style="max-width: 18rem"
          >
            <div class="card-header" id="day-four-date"> Day 4</div>
            <div class="card-body">
              <img class="weather-image" />
              <p id="day-four-temp"></p>
              <p id="day-four-wind"></p>
              <p id="day-four-humidity"></p>
            </div>
          </div>

          
          <div
            class="card text-white bg-dark mb-3 day-forecast"
            style="max-width: 18rem"
          >
            <div class="card-header" id="day-five-date"> Day 5</div>
            <div class="card-body">
              <img class="weather-image" />
              <p id="day-five-temp"></p>
              <p id="day-five-wind"></p>
              <p id="day-five-humidity"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/localstorage.js"> </script>
  <script src="./script.js"></script>
</body>
</body>

</html>
